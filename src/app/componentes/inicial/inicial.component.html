 <!-- Listagem de produtos -->
<br />
<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let produto of produtos">
    <div class="card h-100">
      <img
        src="assets/{{produto.foto[0]}}"
        class="card-img-top img-fluid"
        [alt]="produto.nome"
      />
      <div class="card-body bg-dark">
        <p class="card-text text-white">
          {{ produto.nome }}
        </p>
        <h5 class="text-center text-white">
          <strong>{{ produto.preco | currency:'BRL' }}</strong>
        </h5>
        <p class="text-center text-white">
          <a class="btn btn-outline-success text-white" [routerLink]="['/produto/'+produto.id]">
            <i class="bi bi-plus-lg">Detalhes</i>
          </a>
          &nbsp;
          <a class="btn btn-outline-primary text-white" (click)="adicionarCarrinho(produto)">
            <i class="bi bi-cart">Carrinho</i>
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
