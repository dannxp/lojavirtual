<h2 class="text-center text-white">Finalizar compra</h2>
<div class="container-fluid">
<div class="row">
    <div class="col-12 col-md-6">
        <h3 class="text-center text-white">Dados para compra</h3>
        <br>
        <form [formGroup]="form" novalidate>
            <div class="mb-3 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                <input type="text" id="nome" formControlName="nome" class="form-control" placeholder="Nome" required>
                &nbsp;
                <input type="text" id="email" formControlName="email" class="form-control" placeholder="E-mail" required>
                &nbsp;
                <input type="text" id="cpf" formControlName="cpf" class="form-control" placeholder="CPF" required>
                &nbsp;
                <input type="text" id="endereco" formControlName="endereco" class="form-control" placeholder="EndereÃ§o" required>
                &nbsp;
                <input type="text" id="cep" formControlName="cep" class="form-control" placeholder="CEP" required>
                &nbsp;
                <input type="text" id="cidade" formControlName="cidade" class="form-control" placeholder="Cidade" required>
                &nbsp;
                <input type="text" id="estado" formControlName="estado" class="form-control" placeholder="Estado" required>
                <br>
                <button type="submit" class="btn btn-success btn-pagar" (click)="pagar($event)"><i class="bi bi-credit-card">Finalizar compra</i></button>

            </div>
        </form>
    </div>
    <div class="col-12 col-md-6">
        <h3 class="text-center text-white">Produtos selecionados</h3>
        <table class="table table-striped table-hover text-white">
            <tbody>
              <tr *ngFor="let item of itens">
                <td class="td-img text-white">
                  <img
                    src="assets/{{ item.produto.foto[0] }}"
                    class="card-img-top img-thumbnail"
                    [alt]="item.produto.nome"
                  />
                </td>
                <td class="td-col text-white">
                  {{ item.produto.nome }}
                </td>
                <td class="td-col td-preco text-white">
                  {{ item.quantidade }}x - {{ item.produto.preco | currency: "BRL" }}
                </td>
              </tr>
              <tr class="table-dark" *ngIf="itens.length > 0">
                <td colspan="3" class="total">
                  {{ total | currency: "BRL" }}
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
</div>
